<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Lit-Element App</title>
</head>

<body class="bg-primary">
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <mi-elemento>
      <div class="card" style="width: 600px;">
        <div class="card-body">
          <h5 class="card-title">Lit Element</h5>
          <form class="row g-2 needs-validation was-validated" style="width: 680px;" novalidate id="registroForm">
            <div class="col-md-5">
              <label for="validationCustom01" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-5">
              <label for="validationCustom02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-10">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <label for="validationCustom04" class="form-label">Ciudad</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elegir...</option>
                <option>Bogotá</option>
                <option>Medellín</option>
                <option>Barranquilla</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-5">
              <label for="validationCustom04" class="form-label">Departamento</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elegir...</option>
                <option>Cundinamarca</option>
                <option>Antioquia</option>
                <option>Atlántico</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>            
            <div class="col-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Acepto terminos y condiciones
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-10 d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">Registrarme</button>
            </div>
          </form>
        </div>
      </div>
    </mi-elemento>
  </div>
  <script type="module" src="mi-elemento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
